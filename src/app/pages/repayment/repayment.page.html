<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Re-Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-xl="6" offset-xl="3">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item class="input ion-margin-bottom" lines="none">
            <ion-label>Payment Date</ion-label>
            <ion-datetime formControlName="payment_date" placeholder="Payment Date" displayFormat="DD-MMM-YYYY" pickerFormat="DD-MMM-YYYY"></ion-datetime>
          </ion-item>
          <ion-item class="input ion-margin-bottom" lines="none">
            <ion-label>Amount</ion-label>
            <ion-input formControlName="payment_amount" placeholder="Amount" type="tel"></ion-input>
          </ion-item>
          <ion-item class="input ion-margin-bottom" lines="none">
            <ion-label>Payment Method</ion-label>
            <ion-select formControlName="payment_method" placeholder="Payment Method">
              <ion-select-option *ngFor="let pay of paymentList" [value]="pay.type">{{pay.type}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-row>
          <ion-col>
            <ion-button expand="block" type="submit" [disabled]="!paymentForm.valid" color="primary">Submit</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
