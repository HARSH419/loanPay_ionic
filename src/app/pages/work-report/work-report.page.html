<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="dashboard" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <form [formGroup]="reportForm" (ngSubmit)="submit()">
          <ion-list>
            <ion-item class="input ion-margin-bottom" lines="none">
              <ion-input formControlName="name" placeholder="Client's Name" type="text"></ion-input>
            </ion-item>
            <ion-item class="input ion-margin-bottom" lines="none">
              <ion-input formControlName="mobile" placeholder="Client's Mobile" type="tel" minlength="10" maxlength="10"></ion-input>
            </ion-item>
            <ion-item class="input ion-margin-bottom" lines="none">
              <ion-input formControlName="email" placeholder="Client's Email" type="email"></ion-input>
            </ion-item>
            <ion-item class="input ion-margin-bottom" lines="none">
              <ion-textarea rows="4" formControlName="address" placeholder="Client's Address" type="text"></ion-textarea>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="block" type="submit" [disabled]="!reportForm.valid">Submit</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
