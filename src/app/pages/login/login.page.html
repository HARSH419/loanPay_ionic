<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="6" offset-xl="3">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-list>
            <ion-item class="input ion-margin-bottom" lines="none">
              <ion-input formControlName="login_id" placeholder="Login ID" type="text"></ion-input>
            </ion-item>
            <ion-item class="input ion-margin-bottom" lines="none">
              <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <!-- <ion-row>
            <ion-col class="ion-text-right" routerLink="/forgot-password">
              <ion-label>Forgot Password?</ion-label>
            </ion-col>
          </ion-row> -->
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button [disabled]="!loginForm.valid" type="submit" expand="block">Sign In</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
